<h2>User Profile</h2>
<span *ngIf="!securityServiceAvailable">
  Unfortunately, this page is not available when the security module is not imported.
</span>
<div *ngIf="securityServiceAvailable && user" class="card">
  <div class="card-header">
    User profile
  </div>
  <div class="card-block">
    <form role="form">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.firstName" name="firstName" readonly>
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.lastName" name="lastName" readonly>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email" readonly>
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" required [(ngModel)]="user.website" name="website" readonly>
      </div>

      <button class="btn btn-primary" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
